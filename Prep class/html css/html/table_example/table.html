<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="70%">
        <caption style="caption-side:bottom">Table Example</caption>
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tuesday</td>
                <td>07:00 a.m</td>
                <td>11:00 a.m</td>
                <td rowspan="2">
                    Computer Fundamental
                    <ul>
                        <li>Hardware</li>
                        <li>OS</li>
                        <li>Storage</li>
                        <li>Data</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td rowspan="3">Thursday</td>
                <td>07:00 a.m</td>
                <td>07:50 a.m</td>
            </tr>
            <tr>
                <td>08:00 a.m</td>
                <td>08:50 a.m</td>
                <td rowspan="2">Html <br>CSS
                </td>
            </tr>
            <tr>
                <td>09:00 a.m</td>
                <td>10:00 a.m</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
