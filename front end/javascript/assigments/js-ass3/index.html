<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kredi Hesaplama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-4">
    <h1 class="text-center text-warning">Kredi Hesaplama Aracı</h1>
    <div class="m-2">
      <label for="select">Kredi:</label>
      <select name="select" id="kredi" class="form-select mb-3 mt-2">
        <option value="selected">Seciniz</option>
        <option value="Ev Kredisi" id="ev">Ev Kredisi</option>
        <option value="Arac Kredisi" id="arac">Arac Kredisi</option>
        <option value="Ihtiyac Kredisi" id="ihtiyac">Ihtiyac Kredisi</option>
      </select>

      <div class="mb-4">
        <label for="vade">Vade:</label>
        <input type="number" class="form-control" id="vade" />
      </div>
      <div>
        <label for="tutar">Kredi Tutarı:</label>
        <input type="number" class="form-control" id="tutar" />
      </div>
      <input
        type="button"
        value="Hesapla"
        class="w-100 mt-4 mb-4 bg-dark text-light rounded-2"
        id="hesapla"
      />
    </div>

    <table class="table table-bordered border-warning d-none">
      <thead>
        <caption style="caption-side: top" class="h2 text-warning">
          Kredi Bilgileri
        </caption>
      </thead>

      <tbody>
        <tr>
          <th>Kredi Miktari</th>
          <td id="tl">₺</td>
          <th>Kredi Tipi</th>
          <td id="krediSonuc"></td>
        </tr>
        <tr>
          <th>Vade</th>
          <td id="vadeSonuc"></td>
          <th>Faiz Oranı</th>
          <td id="oran"></td>
        </tr>
        <tr>
          <th>Toplam Tutar</th>
          <td id="toplamTutar1">₺</td>
          <th>Taksit Tutari</th>
          <td id="taksitTutar1">₺</td>
        </tr>
      </tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
