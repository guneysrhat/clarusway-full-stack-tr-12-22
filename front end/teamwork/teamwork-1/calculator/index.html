<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div id="resultArea">
            <div id="previousArea">212121</div>
            <div id="currentArea">2121212</div>
        </div>
        <div id="operationArea">
            <table id="table">
                <tr>
                    <td class="selector">AC</td>
                    <td class="selector">+/-</td>
                    <td class="selector">%</td>
                    <td class="operationButtons">/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="operationButtons">+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="operationButtons">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="operationButtons">*</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>,</td>
                    <td class="operationButtons">=</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
