    <link rel="stylesheet" href="./flex-grid.css" />
    <title>Flex Grid</title>

    <header class="container">
      <div class="row">
        <div class="col-4 logo">LOGO</div>

    <section class="container">
      <div class="row">
        <div class="col-12 banner">BANNER</div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-4 bol1">BOLUM1</div>
        <div class="col-4 bol2">BOLUM2</div>
        <div class="col-4 bol3">BOLUM3</div>
      </div>

    <section class="container">
      <div class="row">
        <div class="col-3 bol4">BOLUM4</div>
        <div class="col-6 bol5">BOLUM5</div>
