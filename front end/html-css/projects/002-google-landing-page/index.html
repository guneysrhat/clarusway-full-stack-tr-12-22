<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="headerRight">
            <a href="#">Gmail</a>
            <a href="#">Image</a>
            <a><img src="./images/appicon.png" alt=""></a>
            <a class="gmail" href="#">SG</a>
        </div>
    </header>
    <main>
        <img src="./images/googlelogo.png" alt="">
        <div class="searchInput">
            <img src="./images/magnifying_glass.jpg" alt="">
            <input type="text" placeholder="Google " name="" id="">
            <span class="app"><a href=""><img src="./images/google_microphone.png" alt=""></span></a>
        </div>
        <div class="searchButtons">
            <button><a href="https://www.google.com.tr/?gws_rd=cr">Google Search</a></button>
            <button id="leftButton">Onmouse Effect</button>
        </div>
    </main>

</body>

</html>
